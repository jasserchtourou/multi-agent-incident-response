{% extends "base.html" %}

{% block title %}Incident Detail - IncidentAI{% endblock %}

{% block extra_styles %}
<style>
    .timeline-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 24px;
        bottom: -24px;
        width: 2px;
        background: linear-gradient(to bottom, rgba(102, 126, 234, 0.5), transparent);
    }
    
    .timeline-item:last-child::before {
        display: none;
    }
    
    .rca-content h1 { @apply text-2xl font-bold mt-6 mb-4 text-white; }
    .rca-content h2 { @apply text-xl font-semibold mt-5 mb-3 text-primary; }
    .rca-content h3 { @apply text-lg font-medium mt-4 mb-2 text-white/90; }
    .rca-content p { @apply my-3 text-base-content/80 leading-relaxed; }
    .rca-content ul, .rca-content ol { @apply my-3 pl-6 space-y-2; }
    .rca-content li { @apply text-base-content/80; }
    .rca-content code { @apply bg-base-300 px-2 py-0.5 rounded text-sm font-mono text-primary; }
    .rca-content pre { @apply bg-base-300 p-4 rounded-xl overflow-x-auto my-4; }
    .rca-content pre code { @apply bg-transparent p-0; }
    .rca-content strong { @apply text-white font-semibold; }
    .rca-content hr { @apply my-6 border-base-content/10; }
    .rca-content blockquote { @apply border-l-4 border-primary pl-4 my-4 text-base-content/70 italic; }
    
    /* Confidence bar animation */
    .confidence-bar {
        transition: width 0.6s ease-out;
    }
    
    /* Event type colors */
    .event-signal { border-left-color: #f87171; }
    .event-metric { border-left-color: #60a5fa; }
    .event-log { border-left-color: #fbbf24; }
    .event-agent { border-left-color: #34d399; }
</style>
{% endblock %}

{% block content %}
<div id="incident-container">
    <div class="flex flex-col items-center justify-center py-20">
        <span class="loading loading-spinner loading-lg text-primary"></span>
        <p class="text-base-content/60 mt-4">Loading incident details...</p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const incidentId = window.location.pathname.split('/').pop();
let rcaEvidence = null;

async function fetchIncident() {
    try {
        const response = await fetch(`/api/incidents/${incidentId}`);
        
        if (!response.ok) {
            if (response.status === 404) {
                renderNotFound();
                return;
            }
            throw new Error('Failed to fetch incident');
        }
        
        const incident = await response.json();
        
        // Fetch RCA evidence in parallel
        try {
            const evidenceResponse = await fetch(`/api/incidents/${incidentId}/rca-evidence`);
            if (evidenceResponse.ok) {
                rcaEvidence = await evidenceResponse.json();
            }
        } catch (e) {
            console.warn('Could not fetch RCA evidence:', e);
        }
        
        renderIncident(incident);
        
        // Initialize the causal graph visualization after rendering
        setTimeout(() => {
            initCausalGraph();
        }, 100);
        
    } catch (error) {
        console.error('Failed to fetch incident:', error);
        renderError(error.message);
    }
}

function renderNotFound() {
    document.getElementById('incident-container').innerHTML = `
        <div class="flex flex-col items-center justify-center py-20">
            <div class="w-24 h-24 rounded-full bg-error/20 flex items-center justify-center mb-6">
                <svg class="w-12 h-12 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">Incident Not Found</h2>
            <p class="text-base-content/60 mb-6">The incident you're looking for doesn't exist or has been removed.</p>
            <a href="/incidents" class="btn btn-primary gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Incidents
            </a>
        </div>
    `;
}

function renderError(message) {
    document.getElementById('incident-container').innerHTML = `
        <div class="flex flex-col items-center justify-center py-20">
            <div class="w-24 h-24 rounded-full bg-warning/20 flex items-center justify-center mb-6">
                <svg class="w-12 h-12 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">Error Loading Incident</h2>
            <p class="text-base-content/60 mb-6">${message}</p>
            <button onclick="fetchIncident()" class="btn btn-primary gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Retry
            </button>
        </div>
    `;
}

function renderIncident(incident) {
    const container = document.getElementById('incident-container');
    
    const rcaHtml = incident.rca_markdown 
        ? marked.parse(incident.rca_markdown)
        : '<p class="text-base-content/50 italic">RCA report not yet generated. Run analysis to generate.</p>';
    
    const duration = incident.end_time 
        ? Math.round((new Date(incident.end_time) - new Date(incident.start_time)) / 1000)
        : null;
    
    const metrics = incident.signals_json?.metrics_snapshot || {};
    const summary = incident.final_summary_json || {};
    
    container.innerHTML = `
        <!-- Header -->
        <div class="mb-8">
            <a href="/incidents" class="btn btn-ghost btn-sm gap-2 mb-4">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Incidents
            </a>
            
            <div class="flex flex-col lg:flex-row justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">
                        ${incident.title}
                    </h1>
                    <div class="flex flex-wrap items-center gap-3 mt-3">
                        <div class="badge ${getSeverityClass(incident.severity)} badge-lg font-mono">
                            ${incident.severity}
                        </div>
                        <div class="badge ${getStatusClass(incident.status)} badge-lg gap-1">
                            ${getStatusIcon(incident.status)} ${incident.status}
                        </div>
                        <span class="text-base-content/50 font-mono text-sm">ID: ${incident.id.substring(0, 12)}...</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    ${incident.status !== 'RESOLVED' ? `
                        <button onclick="rerunAnalysis()" class="btn btn-primary gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            Run AI Analysis
                        </button>
                    ` : ''}
                    <button onclick="fetchIncident()" class="btn btn-outline gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="stat-card-gradient rounded-2xl p-5">
                <p class="text-base-content/60 text-sm">Started</p>
                <p class="font-mono text-lg font-semibold mt-1">${formatDate(incident.start_time)}</p>
            </div>
            <div class="stat-card-gradient rounded-2xl p-5">
                <p class="text-base-content/60 text-sm">Ended</p>
                <p class="font-mono text-lg font-semibold mt-1">${incident.end_time ? formatDate(incident.end_time) : '<span class="text-warning">Ongoing</span>'}</p>
            </div>
            <div class="stat-card-gradient rounded-2xl p-5">
                <p class="text-base-content/60 text-sm">Duration</p>
                <p class="font-mono text-lg font-semibold mt-1">${duration ? formatDuration(duration) : '<span class="text-warning animate-pulse">Active</span>'}</p>
            </div>
            <div class="stat-card-gradient rounded-2xl p-5">
                <p class="text-base-content/60 text-sm">AI Agents</p>
                <p class="font-mono text-lg font-semibold mt-1">${incident.agent_runs?.length || 0} <span class="text-base-content/50 text-sm">runs</span></p>
            </div>
        </div>
        
        <!-- Root Cause Candidates with Confidence -->
        ${renderRootCauseCandidates()}
        
        <!-- Evidence Timeline -->
        ${renderEvidenceTimeline()}
        
        <!-- Key Metrics -->
        ${Object.keys(metrics).length > 0 ? `
            <div class="glass rounded-2xl p-6 mb-8">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Metrics at Detection
                </h2>
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-base-300/50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-base-content/60 text-sm">Error Rate</span>
                            <span class="badge ${metrics.error_rate > 0.05 ? 'badge-error' : 'badge-success'} badge-sm">
                                ${metrics.error_rate > 0.05 ? 'High' : 'Normal'}
                            </span>
                        </div>
                        <p class="text-2xl font-bold font-mono mt-2 ${metrics.error_rate > 0.05 ? 'text-error' : 'text-success'}">
                            ${(metrics.error_rate * 100).toFixed(1)}%
                        </p>
                        <div class="w-full bg-base-300 rounded-full h-2 mt-2">
                            <div class="h-2 rounded-full ${metrics.error_rate > 0.05 ? 'bg-error' : 'bg-success'}" style="width: ${Math.min(metrics.error_rate * 100 * 2, 100)}%"></div>
                        </div>
                    </div>
                    
                    <div class="bg-base-300/50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-base-content/60 text-sm">Latency P95</span>
                            <span class="badge ${metrics.latency_p95_ms > 1000 ? 'badge-warning' : 'badge-success'} badge-sm">
                                ${metrics.latency_p95_ms > 1000 ? 'Slow' : 'Normal'}
                            </span>
                        </div>
                        <p class="text-2xl font-bold font-mono mt-2">
                            ${metrics.latency_p95_ms?.toFixed(0) || 'N/A'}<span class="text-sm text-base-content/50">ms</span>
                        </p>
                        <div class="w-full bg-base-300 rounded-full h-2 mt-2">
                            <div class="h-2 rounded-full bg-info" style="width: ${Math.min((metrics.latency_p95_ms || 0) / 20, 100)}%"></div>
                        </div>
                    </div>
                    
                    <div class="bg-base-300/50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-base-content/60 text-sm">Memory</span>
                            <span class="badge ${metrics.memory_usage_mb > 500 ? 'badge-warning' : 'badge-success'} badge-sm">
                                ${metrics.memory_usage_mb > 500 ? 'High' : 'Normal'}
                            </span>
                        </div>
                        <p class="text-2xl font-bold font-mono mt-2">
                            ${metrics.memory_usage_mb || 'N/A'}<span class="text-sm text-base-content/50">MB</span>
                        </p>
                        <div class="w-full bg-base-300 rounded-full h-2 mt-2">
                            <div class="h-2 rounded-full bg-secondary" style="width: ${Math.min((metrics.memory_usage_mb || 0) / 10, 100)}%"></div>
                        </div>
                    </div>
                    
                    <div class="bg-base-300/50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-base-content/60 text-sm">CPU</span>
                            <span class="badge ${metrics.cpu_usage_percent > 80 ? 'badge-warning' : 'badge-success'} badge-sm">
                                ${metrics.cpu_usage_percent > 80 ? 'High' : 'Normal'}
                            </span>
                        </div>
                        <p class="text-2xl font-bold font-mono mt-2">
                            ${metrics.cpu_usage_percent || 'N/A'}<span class="text-sm text-base-content/50">%</span>
                        </p>
                        <div class="w-full bg-base-300 rounded-full h-2 mt-2">
                            <div class="h-2 rounded-full bg-primary" style="width: ${metrics.cpu_usage_percent || 0}%"></div>
                        </div>
                    </div>
                </div>
            </div>
        ` : ''}
        
        <!-- Agent Analysis Cards -->
        ${incident.agent_runs && incident.agent_runs.length > 0 ? `
            <div class="glass rounded-2xl p-6 mb-8">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    AI Agent Analysis
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    ${incident.agent_runs.map(run => `
                        <div class="bg-base-300/30 rounded-xl p-4 border border-base-content/5 hover:border-primary/30 transition-colors">
                            <div class="flex items-center gap-2 mb-3">
                                <div class="w-8 h-8 rounded-lg bg-primary/20 flex items-center justify-center">
                                    ${getAgentIcon(run.agent_name)}
                                </div>
                                <span class="font-medium capitalize">${run.agent_name.replace('_', ' ')}</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-base-content/50">Duration</span>
                                <span class="badge badge-outline badge-sm font-mono">
                                    ${run.latency_ms ? Math.round(run.latency_ms) + 'ms' : 'N/A'}
                                </span>
                            </div>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-xs text-base-content/50">Status</span>
                                ${run.error_message 
                                    ? '<span class="badge badge-error badge-sm">Failed</span>'
                                    : run.finished_at 
                                        ? '<span class="badge badge-success badge-sm">Complete</span>'
                                        : '<span class="badge badge-warning badge-sm animate-pulse">Running</span>'
                                }
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        ` : ''}
        
        <!-- RCA Report -->
        <div class="glass rounded-2xl p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold flex items-center gap-2">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Root Cause Analysis Report
                </h2>
                ${incident.rca_markdown ? `
                    <div class="badge badge-success badge-outline gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        AI Generated
                    </div>
                ` : ''}
            </div>
            <div class="rca-content prose prose-invert max-w-none">
                ${rcaHtml}
            </div>
        </div>
        
        <!-- Causal Graph Summary -->
        ${renderCausalGraphSummary()}
        
        <!-- Raw Signals Data -->
        <div class="collapse collapse-arrow glass rounded-2xl">
            <input type="checkbox" />
            <div class="collapse-title text-lg font-medium flex items-center gap-2">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>
                Raw Signals Data
            </div>
            <div class="collapse-content">
                <pre class="bg-base-300 rounded-xl p-4 overflow-x-auto text-sm"><code>${JSON.stringify(incident.signals_json || {}, null, 2)}</code></pre>
            </div>
        </div>
    `;
}

function renderRootCauseCandidates() {
    if (!rcaEvidence || !rcaEvidence.root_cause_candidates || rcaEvidence.root_cause_candidates.length === 0) {
        return '';
    }
    
    const candidates = rcaEvidence.root_cause_candidates;
    
    return `
        <div class="glass rounded-2xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Root Cause Candidates
            </h2>
            
            <div class="space-y-4">
                ${candidates.map((candidate, idx) => `
                    <div class="bg-base-300/30 rounded-xl p-4 border-l-4 ${idx === 0 ? 'border-primary' : 'border-base-content/20'}">
                        <div class="flex items-start justify-between gap-4 mb-3">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="badge ${idx === 0 ? 'badge-primary' : 'badge-ghost'} badge-sm">#${candidate.rank}</span>
                                    ${candidate.component ? `<span class="badge badge-outline badge-sm">${candidate.component}</span>` : ''}
                                    ${candidate.component_type ? `<span class="text-xs text-base-content/50">${candidate.component_type}</span>` : ''}
                                </div>
                                <p class="font-medium text-white">${candidate.cause}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold font-mono ${getConfidenceColor(candidate.confidence)}">${(candidate.confidence * 100).toFixed(0)}%</p>
                                <p class="text-xs text-base-content/50">confidence</p>
                            </div>
                        </div>
                        
                        <!-- Confidence Bar -->
                        <div class="w-full bg-base-300 rounded-full h-3 mb-4">
                            <div class="confidence-bar h-3 rounded-full ${getConfidenceBarColor(candidate.confidence)}" 
                                 style="width: ${candidate.confidence * 100}%"></div>
                        </div>
                        
                        <!-- Evidence Summary -->
                        ${candidate.evidence_summary && candidate.evidence_summary.length > 0 ? `
                            <div class="mb-4">
                                <button onclick="toggleEvidence(${idx})" class="flex items-center gap-2 text-sm text-primary hover:underline cursor-pointer">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Why this root cause?
                                </button>
                                <div id="evidence-${idx}" class="hidden mt-3 pl-4 border-l-2 border-primary/30">
                                    <p class="text-sm font-medium text-base-content/70 mb-2">Supporting Evidence:</p>
                                    <ul class="list-disc list-inside space-y-1 text-sm text-base-content/60">
                                        ${candidate.evidence_summary.map(e => `<li>${e}</li>`).join('')}
                                    </ul>
                                    
                                    ${renderDetailedEvidence(candidate)}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `).join('')}
            </div>
        </div>
    `;
}

function renderDetailedEvidence(candidate) {
    let html = '';
    
    // Correlated Metrics
    if (candidate.correlated_metrics && candidate.correlated_metrics.length > 0) {
        html += `
            <div class="mt-4">
                <p class="text-sm font-medium text-base-content/70 mb-2">Correlated Metrics:</p>
                <div class="grid grid-cols-2 gap-2">
                    ${candidate.correlated_metrics.map(m => `
                        <div class="bg-base-300/50 rounded p-2 text-xs">
                            <span class="font-mono">${m.metric_name}</span>
                            <span class="float-right">${m.value.toFixed(2)} ${m.unit || ''}</span>
                            <div class="w-full bg-base-300 rounded-full h-1 mt-1">
                                <div class="h-1 rounded-full bg-info" style="width: ${m.correlation_strength * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    // Log Patterns
    if (candidate.log_patterns && candidate.log_patterns.length > 0) {
        html += `
            <div class="mt-4">
                <p class="text-sm font-medium text-base-content/70 mb-2">Log Patterns:</p>
                <div class="space-y-1">
                    ${candidate.log_patterns.map(p => `
                        <div class="bg-base-300/50 rounded p-2 text-xs font-mono flex justify-between">
                            <span class="truncate">${p.pattern}</span>
                            <span class="badge badge-ghost badge-xs ml-2">${p.occurrences}x</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    // Temporal Evidence
    if (candidate.temporal_evidence && candidate.temporal_evidence.length > 0) {
        html += `
            <div class="mt-4">
                <p class="text-sm font-medium text-base-content/70 mb-2">Temporal Ordering:</p>
                <div class="space-y-1 text-xs">
                    ${candidate.temporal_evidence.map(t => `
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-primary"></span>
                            <span>${t.event}</span>
                            ${t.precedes && t.precedes.length > 0 ? `
                                <span class="text-base-content/50">→ precedes: ${t.precedes.join(', ')}</span>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    // Causal Chain

// Graph visualization using vis.js
let graphNetwork = null;

function initCausalGraph() {
    if (!rcaEvidence || !rcaEvidence.causal_graph_summary) return;
    
    const summary = rcaEvidence.causal_graph_summary;
    if (!summary.nodes || summary.nodes.length === 0) return;
    
    const container = document.getElementById('causal-graph');
    if (!container) return;
    
    // Node type colors
    const typeColors = {
        'database': '#38bdf8',      // info/blue
        'service': '#818cf8',       // primary/purple
        'external': '#c084fc',      // secondary/violet
        'cache': '#34d399',         // success/green
        'metric': '#fbbf24',        // warning/yellow
        'log_source': '#f472b6',    // pink
        'default': '#94a3b8'        // gray
    };
    
    // Build nodes with styling
    const nodes = summary.nodes.map(node => {
        const isRoot = node.is_root_candidate;
        const hasHighAnomaly = node.anomaly_score > 0.7;
        
        // Determine node color
        let color = typeColors[node.node_type] || typeColors.default;
        if (isRoot) color = '#f87171';  // error/red for root cause
        else if (hasHighAnomaly) color = '#fbbf24';  // warning/yellow
        
        // Node size based on anomaly score
        const size = 20 + (node.anomaly_score * 30);
        
        return {
            id: node.id,
            label: node.label || node.id,
            title: `${node.label}\nType: ${node.node_type}\nAnomaly: ${(node.anomaly_score * 100).toFixed(0)}%${isRoot ? '\n⚠️ ROOT CAUSE CANDIDATE' : ''}`,
            color: {
                background: color,
                border: isRoot ? '#dc2626' : '#1e293b',
                highlight: {
                    background: color,
                    border: '#fff'
                }
            },
            borderWidth: isRoot ? 3 : 1,
            size: size,
            font: {
                color: '#fff',
                size: 12,
                face: 'Inter, sans-serif'
            },
            shadow: {
                enabled: isRoot,
                color: 'rgba(248, 113, 113, 0.5)',
                size: 10
            }
        };
    });
    
    // Build edges with styling
    const edges = summary.edges.map((edge, i) => {
        const width = 1 + (edge.weight * 3);
        
        // Edge color based on relationship type
        const edgeColors = {
            'causes': '#f87171',
            'triggers': '#fb923c',
            'depends_on': '#818cf8',
            'correlates_with': '#38bdf8',
            'default': '#64748b'
        };
        
        return {
            id: `edge_${i}`,
            from: edge.source,
            to: edge.target,
            arrows: {
                to: {
                    enabled: true,
                    scaleFactor: 0.5
                }
            },
            width: width,
            color: {
                color: edgeColors[edge.relationship] || edgeColors.default,
                highlight: '#fff',
                opacity: 0.8
            },
            smooth: {
                type: 'curvedCW',
                roundness: 0.2
            },
            title: edge.label || `${edge.source} → ${edge.target}`,
            font: {
                size: 10,
                color: '#94a3b8',
                strokeWidth: 0
            }
        };
    });
    
    // Network data
    const data = {
        nodes: new vis.DataSet(nodes),
        edges: new vis.DataSet(edges)
    };
    
    // Network options
    const options = {
        physics: {
            enabled: true,
            solver: 'forceAtlas2Based',
            forceAtlas2Based: {
                gravitationalConstant: -50,
                centralGravity: 0.01,
                springLength: 150,
                springConstant: 0.08
            },
            stabilization: {
                iterations: 100,
                fit: true
            }
        },
        interaction: {
            hover: true,
            tooltipDelay: 100,
            zoomView: true,
            dragView: true
        },
        layout: {
            improvedLayout: true
        },
        nodes: {
            shape: 'dot',
            scaling: {
                min: 15,
                max: 50
            }
        },
        edges: {
            smooth: {
                type: 'continuous'
            }
        }
    };
    
    // Create network
    graphNetwork = new vis.Network(container, data, options);
    
    // Stop physics after stabilization for better performance
    graphNetwork.on('stabilized', function() {
        graphNetwork.setOptions({ physics: { enabled: false } });
    });
    
    // Click handler for nodes
    graphNetwork.on('click', function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = summary.nodes.find(n => n.id === nodeId);
            if (node) {
                console.log('Selected node:', node);
            }
        }
    });
}

function resetGraphView() {
    if (graphNetwork) {
        graphNetwork.fit({
            animation: {
                duration: 500,
                easingFunction: 'easeInOutQuad'
            }
        });
    }
}

async function rerunAnalysis() {
    try {
        const btn = event.target.closest('button');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Running...';
        
        const response = await fetch(`/api/incidents/${incidentId}/rerun`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        
        if (data.success) {
            pollForCompletion();
        } else {
            alert('Failed to trigger analysis: ' + (data.message || 'Unknown error'));
            btn.disabled = false;
            btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg> Run AI Analysis';
        }
    } catch (error) {
        alert('Failed to trigger analysis: ' + error.message);
    }
}

function pollForCompletion() {
    let attempts = 0;
    const maxAttempts = 30;
    
    const poll = setInterval(async () => {
        attempts++;
        
        try {
            const response = await fetch(`/api/incidents/${incidentId}`);
            const incident = await response.json();
            
            if (incident.status === 'RESOLVED' || attempts >= maxAttempts) {
                clearInterval(poll);
                fetchIncident();
            }
        } catch (error) {
            console.error('Poll error:', error);
        }
    }, 2000);
}

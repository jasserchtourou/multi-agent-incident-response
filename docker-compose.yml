# Multi-Agent Incident Response - Docker Compose
# 
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f backend    # View backend logs
#   docker-compose down               # Stop all services
#
# Services:
#   - backend: FastAPI incident response API
#   - worker: Celery worker for async tasks
#   - beat: Celery beat for scheduled tasks
#   - postgres: PostgreSQL database
#   - redis: Redis for Celery broker
#   - demo_service: Simulated service with fault injection
#   - prometheus: Metrics collection (optional)
#   - loki: Log aggregation (optional)
#   - promtail: Log shipping (optional)

services:
  # ==================== Core Services ====================
  
  postgres:
    image: postgres:15-alpine
    container_name: incidents_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: incidents
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - incident_network

  redis:
    image: redis:7-alpine
    container_name: incidents_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - incident_network

  # ==================== Application Services ====================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidents_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/incidents
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@postgres:5432/incidents
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEMO_SERVICE_URL=http://demo_service:8001
      - DATA_MODE=simulated
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    networks:
      - incident_network
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidents_worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/incidents
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@postgres:5432/incidents
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEMO_SERVICE_URL=http://demo_service:8001
      - DATA_MODE=simulated
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
    networks:
      - incident_network
    restart: unless-stopped

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidents_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/incidents
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@postgres:5432/incidents
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEMO_SERVICE_URL=http://demo_service:8001
      - DATA_MODE=simulated
    depends_on:
      - worker
    networks:
      - incident_network
    restart: unless-stopped

  # ==================== Demo Service ====================

  demo_service:
    build:
      context: ./demo_service
      dockerfile: Dockerfile
    container_name: incidents_demo_service
    ports:
      - "8001:8001"
    networks:
      - incident_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

